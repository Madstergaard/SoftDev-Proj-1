<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
    </head>

    <body>
      {% if logged_in %}
      <form action="/refresh/" method="POST">
	<input type="submit" name="type" value="Refresh Events">
	<input type="submit" name="type" value="Refresh Artists">
      </form>
      <h4>Event List</h4>
      {% for event in event_list %}
	<div>
          <a href="/event/{{ event['id'] }}">{{ event['event-name'] }}</a>
	  <ul>
	    <li>Date: {{ event['date'] }}</li>
	    <li>Artist: {{ event['artist']  }}</li>
	</div>
        {% endfor %}
      <br>
      <form action="/logout/" method="POST">
        <input type="submit" name="type" value="Log Out">
      </form>
      {% else %}
      <a href="{{ auth_url }}">Log In With Spotify</a>
      {% endif %}
    </body>
</html>
