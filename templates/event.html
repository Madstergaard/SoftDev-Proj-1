<!DOCTYPE html>
<html>

  <head> 
    <title> {% block title %} {{ name }} {% endblock %} </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/styles/event.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-default" style="color:green;">
  <div class="container-fluid" style="color:green;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <b><a class="navbar-brand" href="../home/default"> MOSSY </a></b>
    </div>

      <ul class="nav navbar-nav navbar-right">
        <li> 
        <form action="/logout/" method="POST">
            <button name="type" class="btn btn-primary btn-lg btn-success" value="Log Out">Log Out</button>
        </form>
        </li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    
   
      <br>
      <br>
{% block body %}
 <div class="container">
  <div class="jumbotron" style="min-height: 50em">
    <center><h1 style="color:#5cb85c;">{{ name }}</h1> </center>
    
  <center>
        <h2> {{ artist }} </h2>
        <h3> {{ date }} </h3>
        <h3> {{ status }} </h3>

    
     

     
      <iframe frameborder="0" style="border:0; max-width:600; height:auto; width: auto*4\3;" src="{{ map_link }}" allowfullscreen>
      </iframe> 
      
         </center>
      <br>
    
 
      
        <form action="/submit/{{ eventID  }}" method="POST">
        <div class="btn-group btn-group-justified" role="group">

          <div class="btn-group" role="group">
            <button name="type" class="btn btn-primary btn-lg btn-success" value="Going">Going</button>
          </div>

          <div class="btn-group" role="group">
            <button name="type" class="btn btn-primary btn-lg btn-success" value="Interested">Interested</button>
          </div>

          <div class="btn-group" role="group">
            <button name="type" class="btn btn-primary btn-lg btn-success" value="Neither"> Neither</button>
          </div>
        </div><!-- /.col-lg-6 -->
        </form>
    
  </div>
</div><!-- /.row -->

<br>
<br>
  <center><p><a class="btn btn-primary btn-lg btn-success" target="_blank" href="{{ url }}" role="button"> Buy tickets now! </a></p></center>
  
  </div>
  
 </div>
  
   {% endblock %}



    
  <br>
  <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

  </body>

</html>
